<!doctype html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="../img/favIcon.svg">
	<link rel="stylesheet" type="text/css" href="../css/DesignModifyCredentials.css">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<title>Modify Credentials</title>
</head>

<body>

	<div class="nav__container">
        <nav class="nav container container--hero">

            <a href="CineWeb.html" class="nav__link">
                <!-- <img src="/img/Logo3.svg" alt="logo" class="nav__logo"> -->
                <h2 class="nav__logo--link ">CineWeb</h2>
            </a>

            <ul class="nav__list">

                <li class="nav__item">
                    <a href="LoginPage.html" class="nav__link">Cerrar sesión</a>
                </li>
            </ul>

            <img src="/img/menu.svg" alt="" class="nav__menu">
        </nav>
    </div>

	<main class="main">

		<div class="modify--container">
			<form class="modify--form">

				<div class="modify__title--container">
					<h2 class="modify--title">Modifica tus credenciales</h2>
				</div>

				<div class="input-contender">
					<i class="fa-solid fa-envelope"></i>
					<input class="input" id="email" type="email">
					<label for="#">Nuevo correo electrónico</label>
				</div>

				<div class="input-contender">
					<i class="fa-solid fa-lock"></i>
					<input class="input" id="password" type="Password">
					<label for="#">Nueva contraseña</label>
				</div>

				<div class="genres-contender">
					<label for="genres">Nuevo género favorito:</label>
					<select name="genres" id="genres--selector">
						<option value="acción">Acción</option>
						<option value="animación">Animación</option>
						<option value="aventura">Aventura</option>
						<option value="comedia">Comedia</option>
						<option value="drama">Drama</option>
						<option value="documental">Documental</option>
						<option value="infantil">Infantil</option>
						<option value="misterio">Misterio</option>
						<option value="suspenso">Suspenso</option>
						<option value="terror">Terror</option>
						<option value="">Ninguno</option>
					</select>
				</div>

				<div class="modify__button--container">
					<button id="modifyButton" class="modify--button">Guardar cambios</button>
				</div>

			</form>
		</div>

	</main>

	<footer class="footer">
        <p>&copy; CineWeb</p>
    </footer>

	<script type="module" src="../js/ModifyCredentials.js"></script>
	<script type="module" src="/js/Base_Datos.js"></script>
</body>

</html>
