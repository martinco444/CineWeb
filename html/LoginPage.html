<!doctype html>

<html lang="es">

<head>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/7f5c9cd26d.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="icon" href="../img/favIcon.svg">
	<script src="https://kit.fontawesome.com/7f5c9cd26d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../css/DesignLoginPage.css">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&display=swap" rel="stylesheet">
	<script>
		src = "js/login.js"
		src = "https://code.jquery.com/jquery-3.6.0.min.js"
	</script>
	<title>Login Page</title>
</head>

<body>
	<section class="login--section">
		<div class="login--container">
			<form class="login--form">

				<div class="login__title--container">
					<h2 class="login--title">Iniciar Sesión</h2>
				</div>

				<div class="email--input input-contender">
					<i class="fa-solid fa-envelope"></i>
					<input class="input" id="email" type="email" required>
					<label class="input--label">Correo electrónico</label>
				</div>

				<div class="password--input input-contender">
					<i class="fa-solid fa-lock"></i>
					<input class="input" id="password" type="Password" required>
					<label class="input--label">Contraseña</label>
				</div>

				<div class="login__button--container">
					<button id="loginButton" class="login--button">Login</button>
				</div>

				<div class="register--container">
					<a href="RegisterUser.html">¿No tienes cuenta? Crea una aquí!</a>
				</div>

			</form>
		</div>
	</section>

	<script type="module" src="../js/login.js"></script>
	<script type="module" src="../js/Base_Datos.js"></script>
</body>

</html>
