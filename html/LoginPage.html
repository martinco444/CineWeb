<!doctype html>

<html lang="es">

<head>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/7f5c9cd26d.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://kit.fontawesome.com/7f5c9cd26d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../css/DesignLoginPage.css">
	<script>
	src="js/login.js"
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	</script>
	<title>Login Page</title>
</head>

<body>
	<section class="login--section">
		<div class="login--container">
			

			<div class="login__title--container">
				<h2 class="login--title">Login</h2>
			</div>
			
			<div class="email--input input-contender">
				<i class="fa-solid fa-envelope"></i>
				<input id="email" type="email" required>
				<label>Email</label>
			</div>

			<div class="password--input input-contender">
				<i class="fa-solid fa-lock"></i>
				<input id="password" type="Password" required>
				<label>Contraseña</label>
			</div>

			<div class="forgot--container">
				<label>
					<input type="checkbox"> Recuérdame
					<hr>
				</label>
				<a class="forgot--password" href="#">Olvidé mi constraseña</a>
			</div>

			<div class="login__button--container">
				<button id="loginButton" class="login--button">Login</button>
			  </div>

			<div class="register--container">
				<a href="RegisterUser.html">Crear cuenta</a>
			</div>
				
		</div>
	</section>

	<script type="module" src="../js/login.js"></script>
	<script type="module" src="../js/Base_Datos.js"></script>
</body>
</html>
